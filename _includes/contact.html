<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].contact.title | markdownify | default: Contact Us }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].contact.text | markdownify | default: "" }}</h3>
        <class="large text muted">{{ site.data.sitetext[site.locale].contact.addtext | markdownify | default: "" }}</class="large>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
